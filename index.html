<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lemotif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <header id="encabezado" class="encabezado py-3 fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-md-nowrap">

            <!-- Logo -->
            <div class="logo d-flex align-items-center">
                <img src="tu-logo.png" alt="Logo Lemotif" class="img-fluid" style="height: 40px;">
            </div>

            <!-- Nombre -->
            <div class="nombre-marca text-center flex-grow-1">
                <h1 class="m-0">Lemotif</h1>
            </div>

            <!-- Botón hamburguesa en móviles -->
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-md">
                <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Corte Hombre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Corte Dama</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
