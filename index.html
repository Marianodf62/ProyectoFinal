<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <title>Lemotiff | Barbería y Estética en [Tu Ciudad]</title>
  <meta name="description"
    content="Lemotif ofrece cortes de cabello para hombre y mujer, estética profesional, venta de productos y cursos en [Tu Ciudad].">
  <meta name="keywords"
    content="barbería, estética, corte de cabello, productos de belleza, cursos de barbería, peluquería, estética profesional, Lemotif">
  <meta name="author" content="Lemotif">
  <meta name="robots" content="index, follow">

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">

  <!-- Agregando favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="./assets/favicon/favicon.png" type="image/x-icon">
  
</head>


<body>

  <header class="text-center py-4">
    <div class="logo-nombre d-flex flex-column align-items-center">
      <img src="./assets/imagenes/logo.webp" alt="Logo Lemotiff" class="logo">
      <h1 class="nombre">Lemotiff</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column align-items-center" id="menu">
          <ul class="navbar-nav mb-2 mb-lg-0 text-center">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Corte Hombre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Corte Dama</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="carousel-container text-center">
    <h2 class="carousel-title mb-4">Un poco de lo que hacemos</h2>

    <div id="customCarousel" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/imagenes/carousel1.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/300x200?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/300x200?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
